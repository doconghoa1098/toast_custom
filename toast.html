<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Toast</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
      <link rel="stylesheet" href="./toast.css">
</head>
<body>
<div id="toast"></div>

<div>
  <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
  <div onclick="showErrorToast();" class="btn btn--danger">Show error toast</div>
  <div onclick="showInfoToast();" class="btn btn--info">Show info toast</div>
  <div onclick="showWarnToast();" class="btn btn--warn">Show warning toast</div>
</div>

<script src="./toast.js"></script> 
<script>
  function showSuccessToast() {
    toast({
      title: "Thành công !",
      message: "Bạn đã đăng ký thành công tài khoản.",
      type: "success",
      duration: 5000  //độ delay,hiện ra bao lâu mới ẩn đi
    });
  }

  function showErrorToast() {
    toast({
      title: "Thất bại !",
      message: "Có lỗi xảy ra, vui lòng liên hệ quản trị viên.",
      type: "error",
      duration: 5000
    });
  }

  function showInfoToast() {
    toast({
      title: "Thêm thông tin !",
      message: "Vui lòng xem lại thông tin.",
      type: "info",
      duration: 5000
    });
  }

  function showWarnToast() {
    toast({
      title: "Cảnh báo !",
      message: "Vui lòng xem lại thông tin.",
      type: "warning",
      duration: 5000
    });
  }
</script>
</body>
</html>
